<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
  </head>
  <body>
    <button onclick="openIframe()">Open Iframe</button>

    <iframe id="projectBIframe" width="600" height="400"></iframe>

    <script>
      function openIframe() {
        let value1 = encodeURIComponent("#942f57");
        let value2 = "Lipstick";

        let iframeSrc = `./Lipstick/index41.html?param1=${value1}&param2=${value2}`;

        document.getElementById("projectBIframe").src = iframeSrc;
      }
    </script>
  </body>
</html>
