<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StackBlur.js Demo</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        text-align: center;
        background: rgb(240, 71, 99);
        font-family: Arial, sans-serif;
        color: #ab7373;
        background-image: url("asset/background11.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        width: 450px;
        background-color: #bdaaca;
        position: relative;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      iframe {
        height: 400px;
        width: 300px;
      }

      h1 {
        font-size: 32px;
        color: #9b4444;
        text-shadow: 2px 2px 0 #fff, 4px 4px 0 #bbb;
        transform: skew(-10deg);
        margin-bottom: 20px;
      }

      .tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px 20px;
        background-color: #fff;
        color: #555;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .tab:hover,
      .tab.active {
        background-color: #ff0000;
        color: white;
        border-color: #ff0000;
      }

      .selection {
        text-align: center;
        padding: 20px;
      }

      .tab-shadeTab {
        width: 45px;
        border-radius: 50%;
        height: 45px;
        position: relative;
      }

      .tab-shadeTab.active-shade::after {
        content: "âœ”";
        color: white;
        position: absolute;
        right: 5px;
        top: 5px;
        font-size: 20px;
      }

      @media screen and (max-width: 420px) {
        .container {
          width: calc(100% - 1rem);
        }

        .tabs {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="title">IMAGE FILTER DEMO</h1>

    <div class="container">
      <iframe
        id="myframe"
        scrolling="no"
        src="Lipstick/"
        allow="camera;microphone"
      ></iframe>
    </div>

    <div class="tabs" id="cosmeticTabs"></div>
    <div class="tabs" id="shadeTabs" style="display: none"></div>

    <script>
      let data;

      fetch("./json/cosmetic.json")
        .then((response) => response.json())
        .then((loadedData) => {
          data = loadedData;
          const cosmeticTypes = data.Cosmetics || [];
          const tabsElement = document.getElementById("cosmeticTabs");

          cosmeticTypes.forEach((cosmetic) => {
            const tabButton = document.createElement("button");
            tabButton.className = "tab";
            tabButton.textContent = cosmetic.type_display;
            tabButton.onclick = () => handleCosmeticTabClick(cosmetic);
            tabsElement.appendChild(tabButton);
          });
        })
        .catch((error) => console.error("Error fetching data:", error));

      function handleCosmeticTabClick(cosmetic) {
        const shadeTabsElement = document.getElementById("shadeTabs");
        shadeTabsElement.innerHTML = "";
        shadeTabsElement.style.display = "flex";

        cosmetic.shades.forEach((shade) => {
          const tabButton = document.createElement("button");
          tabButton.className = "tab-shadeTab";
          tabButton.style.backgroundColor = shade.color;
          // Pass this tabButton as an argument to applyShade
          tabButton.onclick = () => {
            applyShade(shade.color);
            tabButton.classList.add("active-shade"); // Add active class here
          };
          shadeTabsElement.appendChild(tabButton);
        });
      }

      function applyShade(colorCode) {
        const iframeSrc = `${data.base_url}${colorCode}`;
        document.getElementById("myframe").src = iframeSrc;

        // Find all shade tabs and remove the active class
        document.querySelectorAll(".tab-shadeTab").forEach((tab) => {
          tab.classList.remove("active-shade");
        });
      }
    </script>
  </body>
</html>
