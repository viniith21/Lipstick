<!DOCTYPE html>

    <style>
      html,
      body {
        overflow-x: hidden;
        padding: 0;
        margin: 0;
        text-align: center;

        font-family: Arial, sans-serif;
        color: #ab7373;
        background-image: url("asset/image31.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        width: 450px;
        background-color: #786c8b;
        border: 6px solid #ccc;
        position: relative;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      iframe {
        height: 400px;
        width: 300px;
      }

      h1 {
        font-size: 32px;
        color: #9b4444;
        text-shadow: 2px 2px 0 #fff, 4px 4px 0 #bbb;
        transform: skew(-10deg);
        margin-bottom: 20px;
      }

      .tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab {
        padding: 5px 10px;
        background-color: #dff5ff;
        color: #555;
        border: 1px solid transparent; /* Change from #ccc to transparent to remove non-active border color */
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        font-size: 18px; /* Increased font size */
        font-weight: bold; /* Make the text bold */
      }

      .tab:hover,
      .tab.active {
        color: black;
        border-color: #ff0000;
      }

      .selection {
        text-align: center;
        padding: 20px;
      }

      .tab-shadeTab {
        width: 35px; /* You can adjust this size if you want */
        height: 35px; /* Make sure width and height are the same for a perfect square */
        position: relative;
        border: 2px solid transparent;
        border-radius: 0; /* Changed from 50% to 0 to make it square */
      }

      .tab-shadeTab.active-shade {
        border: 2px solid white; /* Adjusted for active state */
      }

      .tab-shadeTab.active-shade::after {
        content: ""; /* Make sure to define content for pseudo-elements */
        display: block; /* This makes the pseudo-element behave more like a regular element */
        position: absolute;
        right: 5px;
        top: 5px;
        font-size: 20px;
      }

      .tabs-container {
        background-color: #55c2da;
        border: 4px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin: 20px auto;
        width: 40%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .tab-shadeTab.active-shade {
        border: 4px solid white;
      }

      @media screen and (max-width: 720px) {
        .container {
          width: calc(100% - 1rem);
        }

        .tabs {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
        }

        .tabs + .tabs {
          grid-template-columns: repeat(2, 1fr);
        }
        .tabs-container {
          width: 85%;
        }
        iframe {
          margin-right: 30px;
        }
      }
    </style>

      let data;
      var product = "";
      let colorCode;

      fetch("./json/cosmetic.json")
        .then((response) => response.json())
        .then((loadedData) => {
          data = loadedData;
          const cosmeticTypes = data.Cosmetics || [];
          const tabsElement = document.getElementById("cosmeticTabs");

          cosmeticTypes.forEach((cosmetic) => {
            const tabButton = document.createElement("button");
            tabButton.className = "tab";
            tabButton.textContent = cosmetic.type_display;
            tabButton.onclick = () => handleCosmeticTabClick(cosmetic);
            tabsElement.appendChild(tabButton);
          });

          const tabButton = document.createElement("button");
          tabButton.className = "tab-shadeTab";
          tabButton.style.backgroundColor = shade.color;

          tabButton.onclick = () => {
            let alreadyActive = tabButton.classList.contains("active-shade");

            // Remove active class and tick mark from all shade buttons
            document.querySelectorAll(".tab-shadeTab").forEach((tab) => {
              tab.classList.remove("active-shade");
            });

            // If the button was not already active, make it active and apply the shade
            if (!alreadyActive) {
              tabButton.classList.add("active-shade");
              applyShade(shade.color);
            } else {
              // If it was already active, remove the shade
              removeShade(shade.color, tabButton);
            }

            updateIframe(product, shade.color);
          };
          shadeTabsElement.appendChild(tabButton);
        });
      }

      function applyShade(selectedColorCode) {
        colorCode = selectedColorCode;
        // const iframeSrc = `${data.base_url}${colorCode}`;
        // document.getElementById("myframe").src = iframeSrc;

        // Find all shade tabs and remove the active class
        document.querySelectorAll(".tab-shadeTab").forEach((tab) => {
          tab.classList.remove("active-shade");
          console.log(colorCode);
          // update(product, colorCode);
        });
      }

      function removeShade(selectedColorCode, tabButton) {
        if (colorCode === selectedColorCode) {
          colorCode = null;
          tabButton.classList.remove("active-shade");
          // Remove shade logic...
        }
      }
      function openIframe() {
        console.log(colorCode, "openiframe");
        let value1 = encodeURIComponent(colorCode);
        let value2 = product;

        let iframeSrc = `./Lipstick/index41.html?param1=${value1}&param2=${value2}`;

        document.getElementById("projectBIframe").src = iframeSrc;
        updateIframe(product, colorCode);
      }

      function updateIframe(product, colorCode) {
        const message = {
          type: "updateProductAndColor",
          product: product,
          colorCode: colorCode,

        const iframe = document.getElementById("projectBIframe").contentWindow;
        iframe.postMessage(message, "*");

            const tabButton = document.createElement("button");
            tabButton.className = "tab";
            tabButton.textContent = cosmetic.type_display;
            tabButton.onclick = () => handleCosmeticTabClick(cosmetic);
            tabsElement.appendChild(tabButton);
          });
        })
        .catch((error) => console.error("Error fetching data:", error));

      function handleCosmeticTabClick(cosmetic) {
        product = cosmetic.type;
        const shadeTabsElement = document.getElementById("shadeTabs");
        shadeTabsElement.innerHTML = "";
        shadeTabsElement.style.display = "flex";

        cosmetic.shades.forEach((shade) => {
          const tabButton = document.createElement("button");
          tabButton.className = "tab-shadeTab";
          tabButton.style.backgroundColor = shade.color;

          if (
            activeColors[product] &&
            activeColors[product].includes(shade.color)
          ) {
            tabButton.classList.add("active-shade");
          }

          tabButton.onclick = () => {
            const isActive = tabButton.classList.contains("active-shade");

            if (isActive) {
              // Deselect the shade if it's already active
              tabButton.classList.remove("active-shade");
              const index = activeColors[product].indexOf(shade.color);
              if (index > -1) {
                activeColors[product].splice(index, 1);
              }
              if (activeColors[product].length === 0) {
                delete activeColors[product];
              }
            } else {
              // Clear all active shades within the same tab
              shadeTabsElement
                .querySelectorAll(".tab-shadeTab.active-shade")
                .forEach((tab) => {
                  tab.classList.remove("active-shade");
                });

              // Activate the clicked shade
              tabButton.classList.add("active-shade");
              if (!activeColors[product]) activeColors[product] = [];
              activeColors[product] = [shade.color]; // Set the active color for the product
            }

            applyShade(shade.color);
            updateIframe(product, shade.color);
          };
          shadeTabsElement.appendChild(tabButton);
        });
      }

      function resetShades(container, currentTab, color, setActive) {
        container.querySelectorAll(".tab-shadeTab").forEach((tab) => {
          if (tab.style.backgroundColor === color) {
            if (setActive) {
              tab.classList.add("active-shade");
            } else {
              tab.classList.remove("active-shade");
            }
          }
        });
      }

      function applyShade(selectedColorCode) {
        colorCode = selectedColorCode;
        const demoElement = document.getElementById("demoElement");
        if (demoElement) {
          demoElement.style.backgroundColor = colorCode;
          console.log("Applied color code:", colorCode);
        } else {
          console.log("Element 'demoElement' not found.");
        }
      }

      function removeShade(selectedColorCode, tabButton) {
        if (colorCode === selectedColorCode) {
          colorCode = null;
          tabButton.classList.remove("active-shade");
          const demoElement = document.getElementById("demoElement");
          if (demoElement) {
            demoElement.style.backgroundColor = "";
            console.log("Removed shade for color code:", selectedColorCode);
          } else {
            console.log("Element 'demoElement' not found.");
          }
        }
      }

      function openIframe() {
        let iframeSrc = `./Lipstick/index41.html?param1=${encodeURIComponent(
          colorCode
        )}&param2=${product}`;
        document.getElementById("projectBIframe").src = iframeSrc;
        updateIframe(product, colorCode);
      }

      function updateIframe(product, colorCode) {
        const message = {
          type: "updateProductAndColor",
          product: product,
          colorCode: colorCode,
        };
        const iframe = document.getElementById("projectBIframe").contentWindow;
        iframe.postMessage(message, "*");
      }
    </script>
  </body>
